<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CASIO SL-300SV Model</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="calculator" id="calculator">
    <div class="display" id="display"></div>
    <div class="keyboard">
        <button class="button button_radic" data-entity="squareRoot">&radic;</button>
        <button class="button button_off" data-entity="off">off</button>
        <button class="button button_mc" data-entity="mc">mc</button>
        <button class="button button_mr" data-entity="mr">mr</button>
        <button class="button button_m-" data-entity="m-">m-</button>
        <button class="button button_mplus" data-entity="m+">m+</button>
        <button class="button button_divide" data-entity="divide">&divide;</button>
        <button class="button button_percent" data-entity="percent">&percnt;</button>
        <button class="button button_7" data-entity="7">7</button>
        <button class="button button_8" data-entity="8">8</button>
        <button class="button button_9" data-entity="9">9</button>
        <button class="button button_multiply" data-entity="multiply">&times;</button>
        <button class="button button_plusminus" data-entity="plusminus">&plusmn;</button>
        <button class="button button_4" data-entity="4">4</button>
        <button class="button button_5" data-entity="5">5</button>
        <button class="button button_6" data-entity="6">6</button>
        <button class="button button_minus" data-entity="minus">-</button>
        <button class="button button_cancel" data-entity="cancel">c</button>
        <button class="button button_1" data-entity="1">1</button>
        <button class="button button_2" data-entity="2">2</button>
        <button class="button button_3" data-entity="3">3</button>
        <button class="button button_plus" data-entity="plus">+</button>
        <button class="button button_ac" data-entity="ac">ac</button>
        <button class="button button_0" data-entity="0">0</button>
        <button class="button button_decimal-point" data-entity="decimalPoint">&middot;</button>
        <button class="button button_equal" data-entity="equal">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
